<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bruno's Word Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Bruno's Word Cards</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </div>

    <div class="tiles">
        <div class="tile" onclick="navigateTo('practice')">Practice</div>
        <div class="tile" onclick="navigateTo('editor')">Deck Editor</div>
    </div>

    <div id="practice" class="view hidden">
        <div class="nav" onclick="navigateTo('home')">← Return to Homescreen</div>
        <div id="practice-list" class="deck-list"></div>
    </div>

    <div id="editor" class="view hidden">
        <div class="nav" onclick="navigateTo('home')">← Return to Homescreen</div>
        <div id="editor-list" class="deck-list"></div>
        <div class="deck-controls">
            <input type="file" id="import-file" accept=".csv"/>
            <button onclick="importDeck()">Import Deck</button>
            <button onclick="exportAllDecks()">Export All Decks</button>
        </div>
    </div>

    <div id="card-view" class="view hidden">
        <div class="nav" onclick="navigateTo('practice')">← Return to Menu</div>
        <div class="card-container">
            <div id="card" class="card" onclick="flipCard()"></div>
        </div>
        <div class="card-controls">
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
    </div>

    <div id="edit-view" class="view hidden">
        <div class="nav" onclick="navigateTo('editor')">← Return to Menu</div>
        <div id="edit-cards" class="card-list"></div>
        <div class="add-card">
            <input id="front-input" placeholder="Front"/>
            <input id="back-input" placeholder="Back"/>
            <button onclick="addCard()">Add Card</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
